<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Meus Clientes - Firm Capital</title>

    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="../css/main.css" />
    <link rel="stylesheet" href="../css/dashboard.css" />
  </head>
  <body>
    <div class="dashboard-layout">
      <!-- Sidebar -->
      <aside class="sidebar">
        <div class="sidebar-header">
          <img
            src="../images/logos/logo_firm.png"
            alt="Firm Capital"
            class="sidebar-logo"
          />
          <h1 class="sidebar-title">Firm Capital</h1>
          <p class="sidebar-subtitle">Meu Painel</p>
        </div>

        <nav class="sidebar-nav">
          <div class="nav-section">
            <div class="nav-section-title">Principal</div>
            <a href="dashboard.html" class="nav-item">
              <i class="fas fa-home"></i>
              <span class="nav-item-text">Dashboard</span>
            </a>
            <a href="clientes.html" class="nav-item active">
              <i class="fas fa-user-tie"></i>
              <span class="nav-item-text">Clientes</span>
            </a>
            <a href="simulacoes.html" class="nav-item">
              <i class="fas fa-chart-line"></i>
              <span class="nav-item-text">Simulações</span>
            </a>
          </div>

          <div class="nav-section">
            <div class="nav-section-title">Criar Simulação</div>
            <a href="../simuladores/index.html" class="nav-item">
              <i class="fas fa-building"></i>
              <span class="nav-item-text">Nova Simulação</span>
            </a>
          </div>
        </nav>

        <div class="sidebar-footer">
          <div class="user-info">
            <div class="user-avatar">FC</div>
            <div class="user-details">
              <div class="user-name">Carregando...</div>
              <div class="user-role">Usuário</div>
            </div>
          </div>
          <button class="logout-btn">
            <i class="fas fa-sign-out-alt"></i> Sair
          </button>
        </div>
      </aside>

      <div class="sidebar-overlay"></div>

      <!-- Main Content -->
      <main class="main-content">
        <div class="topbar">
          <div class="topbar-left">
            <button class="menu-toggle">
              <i class="fas fa-bars"></i>
            </button>
            <h1 class="page-title">Meus Clientes</h1>
          </div>
          <div class="topbar-right">
            <button class="btn" onclick="openModalNovoCliente()">
              <i class="fas fa-plus"></i> Novo Cliente
            </button>
          </div>
        </div>

        <div class="content-area">
          <!-- Filtros -->
          <div class="content-card">
            <div class="content-card-body">
              <div class="flex gap-2">
                <div class="form-group" style="flex: 1; margin-bottom: 0">
                  <input
                    type="text"
                    id="searchInput"
                    placeholder="Buscar por nome, email ou CPF/CNPJ..."
                    style="margin-bottom: 0"
                  />
                </div>
                <div class="form-group" style="width: 150px; margin-bottom: 0">
                  <select id="statusFilter" style="margin-bottom: 0">
                    <option value="">Todos Status</option>
                    <option value="true">Ativo</option>
                    <option value="false">Inativo</option>
                  </select>
                </div>
              </div>
            </div>
          </div>

          <!-- Tabela de Clientes -->
          <div class="content-card">
            <div class="content-card-header">
              <h2 class="content-card-title">
                <i class="fas fa-user-tie"></i>
                Lista de Clientes
              </h2>
            </div>
            <div class="content-card-body">
              <div class="table-wrapper">
                <table class="table" id="clientesTable">
                  <thead>
                    <tr>
                      <th>Nome</th>
                      <th>Email</th>
                      <th>CPF/CNPJ</th>
                      <th>Telefone</th>
                      <th>Status</th>
                      <th>Ações</th>
                    </tr>
                  </thead>
                  <tbody></tbody>
                </table>
              </div>
              <div class="pagination" id="pagination"></div>
            </div>
          </div>
        </div>
      </main>
    </div>

    <!-- Modal Novo/Editar Cliente -->
    <div id="modalCliente" class="modal" style="display: none">
      <div class="modal-content">
        <div class="modal-header">
          <h2 id="modalTitle">Novo Cliente</h2>
          <button class="modal-close" onclick="closeModalCliente()">
            <i class="fas fa-times"></i>
          </button>
        </div>
        <div class="modal-body">
          <form id="formCliente">
            <input type="hidden" id="clienteId" />

            <div class="form-group">
              <label for="nome">Nome Completo *</label>
              <input type="text" id="nome" required />
            </div>

            <div class="form-group">
              <label for="email">Email *</label>
              <input type="email" id="email" required />
            </div>

            <div class="form-group">
              <label for="cpfCnpj">CPF/CNPJ *</label>
              <input type="text" id="cpfCnpj" required />
            </div>

            <div class="form-group">
              <label for="telefone">Telefone</label>
              <input type="tel" id="telefone" />
            </div>

            <div class="form-group">
              <label for="empresa">Empresa</label>
              <input type="text" id="empresa" />
            </div>

            <div class="form-group">
              <label for="cargo">Cargo</label>
              <input type="text" id="cargo" />
            </div>

            <div class="form-group">
              <label for="observacoes">Observações</label>
              <textarea id="observacoes" rows="3"></textarea>
            </div>

            <div class="checkbox-group">
              <input type="checkbox" id="ativo" checked />
              <label for="ativo">Cliente ativo</label>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button class="btn btn-secondary" onclick="closeModalCliente()">
            Cancelar
          </button>
          <button class="btn" onclick="salvarCliente()">Salvar</button>
        </div>
      </div>
    </div>

    <script src="../js/config.js"></script>
    <script src="../js/api.js"></script>
    <script src="../js/empresa-config.js"></script>
    <script src="../js/auth.js"></script>
    <script src="../js/utils.js"></script>
    <script src="../js/dashboard.js"></script>

    <style>
      .modal {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: rgba(0, 0, 0, 0.7);
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 10000;
        padding: 1rem;
      }

      .modal-content {
        background: var(--beige);
        border-radius: 12px;
        max-width: 600px;
        width: 100%;
        max-height: 90vh;
        overflow-y: auto;
        box-shadow: var(--shadow-xl);
      }

      .modal-header {
        padding: 1.5rem;
        border-bottom: 1px solid var(--beige-darker);
        display: flex;
        align-items: center;
        justify-content: space-between;
      }

      .modal-header h2 {
        margin: 0;
        font-size: 1.5rem;
        color: var(--gray-dark);
      }

      .modal-close {
        background: none;
        border: none;
        font-size: 1.5rem;
        color: var(--gray-medium);
        cursor: pointer;
        padding: 0.5rem;
      }

      .modal-close:hover {
        color: var(--gray-dark);
      }

      .modal-body {
        padding: 1.5rem;
      }

      .modal-footer {
        padding: 1.5rem;
        border-top: 1px solid var(--beige-darker);
        display: flex;
        gap: 1rem;
        justify-content: flex-end;
      }
    </style>

    <script>
      auth.requireAuth([ROLES.USUARIO]);

      let currentPage = 1;
      let filters = { search: "", ativo: "" };
      let editingClienteId = null;

      // Carregar clientes
      async function loadClientes() {
        try {
          showLoading();

          const params = {
            page: currentPage,
            limit: 20,
          };

          // Adicionar apenas se tiver valor
          if (filters.search) params.search = filters.search;
          if (filters.ativo) params.ativo = filters.ativo;

          const response = await api.getClientes(params);

          const columns = [
            { field: "nome" },
            { field: "email" },
            { field: "cpfCnpj" },
            { field: "telefone", render: (v) => (v ? formatPhone(v) : "-") },
            {
              field: "ativo",
              render: (v) => `<span class="badge ${
                v ? "badge-success" : "badge-error"
              }">
      ${v ? "Ativo" : "Inativo"}
    </span>`,
            },
          ];

          const actions = [
            {
              icon: "fas fa-eye",
              title: "Ver Detalhes",
              onClick: "verCliente",
            },
            { icon: "fas fa-edit", title: "Editar", onClick: "editarCliente" },
            {
              icon: "fas fa-trash",
              title: "Desativar",
              onClick: "desativarCliente",
            },
          ];

          dashboardInstance.renderTable(
            "clientesTable",
            response.data || [],
            columns,
            actions
          );

          if (response.pagination?.pages > 1) {
            dashboardInstance.renderPagination(
              "pagination",
              currentPage,
              response.pagination.pages,
              "changePage"
            );
          } else {
            document.getElementById("pagination").innerHTML = "";
          }

          hideLoading();
        } catch (error) {
          hideLoading();
          handleError(error);
        }
      }

      // Filtros
      const searchDebounced = debounce((value) => {
        filters.search = value;
        currentPage = 1;
        loadClientes();
      }, 500);

      document.getElementById("searchInput").addEventListener("input", (e) => {
        searchDebounced(e.target.value);
      });

      document
        .getElementById("statusFilter")
        .addEventListener("change", (e) => {
          filters.ativo = e.target.value;
          currentPage = 1;
          loadClientes();
        });

      function changePage(page) {
        currentPage = page;
        loadClientes();
      }

      // Modal Novo Cliente
      function openModalNovoCliente() {
        editingClienteId = null;
        document.getElementById("modalTitle").textContent = "Novo Cliente";
        document.getElementById("formCliente").reset();
        document.getElementById("clienteId").value = "";
        document.getElementById("ativo").checked = true;
        document.getElementById("modalCliente").style.display = "flex";
      }

      // Editar Cliente
      async function editarCliente(id) {
        try {
          showLoading();
          const response = await api.getCliente(id);
          hideLoading();

          if (response.success) {
            const cliente = response.data;
            editingClienteId = id;

            document.getElementById("modalTitle").textContent =
              "Editar Cliente";
            document.getElementById("clienteId").value = id;
            document.getElementById("nome").value = cliente.nome;
            document.getElementById("email").value = cliente.email;
            document.getElementById("cpfCnpj").value = cliente.cpfCnpj;
            document.getElementById("telefone").value = cliente.telefone || "";
            document.getElementById("empresa").value = cliente.empresa || "";
            document.getElementById("cargo").value = cliente.cargo || "";
            document.getElementById("observacoes").value =
              cliente.observacoes || "";
            document.getElementById("ativo").checked = cliente.ativo;

            document.getElementById("modalCliente").style.display = "flex";
          }
        } catch (error) {
          hideLoading();
          handleError(error);
        }
      }

      // Ver Cliente
      function verCliente(id) {
        window.location.href = `cliente-detalhes.html?id=${id}`;
      }

      // Fechar Modal
      function closeModalCliente() {
        document.getElementById("modalCliente").style.display = "none";
        document.getElementById("formCliente").reset();
        editingClienteId = null;
      }

      // Salvar Cliente
      async function salvarCliente() {
        const form = document.getElementById("formCliente");
        if (!form.checkValidity()) {
          form.reportValidity();
          return;
        }

        const data = {
          nome: document.getElementById("nome").value.trim(),
          email: document.getElementById("email").value.trim(),
          cpfCnpj: document.getElementById("cpfCnpj").value.replace(/\D/g, ""),
          telefone:
            document.getElementById("telefone").value.trim() || undefined,
          empresa: document.getElementById("empresa").value.trim() || undefined,
          cargo: document.getElementById("cargo").value.trim() || undefined,
          observacoes:
            document.getElementById("observacoes").value.trim() || undefined,
          ativo: document.getElementById("ativo").checked,
        };

        try {
          showLoading();

          if (editingClienteId) {
            await api.updateCliente(editingClienteId, data);
            showToast("Cliente atualizado com sucesso!", "success");
          } else {
            await api.createCliente(data);
            showToast("Cliente criado com sucesso!", "success");
          }

          closeModalCliente();
          loadClientes();
        } catch (error) {
          hideLoading();
          handleError(error);
        }
      }

      // Desativar Cliente
      async function desativarCliente(id) {
        const confirmed = await confirmAction({
          title: "Desativar Cliente",
          message:
            "Tem certeza que deseja desativar este cliente? Ele não poderá mais fazer login, mas suas simulações serão mantidas.",
          confirmText: "Desativar",
          cancelText: "Cancelar",
          type: "warning",
          isDanger: true,
        });

        if (!confirmed) return;

        try {
          showLoading();
          await api.deleteCliente(id);
          showToast("Cliente desativado com sucesso!", "success");
          loadClientes();
        } catch (error) {
          hideLoading();
          handleError(error);
        }
      }
      // Máscaras
      document
        .getElementById("telefone")
        .addEventListener("input", function (e) {
          let value = e.target.value.replace(/\D/g, "");
          if (value.length <= 11) {
            if (value.length <= 10) {
              value = value.replace(/(\d{2})(\d{4})(\d{0,4})/, "($1) $2-$3");
            } else {
              value = value.replace(/(\d{2})(\d{5})(\d{0,4})/, "($1) $2-$3");
            }
            e.target.value = value;
          }
        });

      document
        .getElementById("cpfCnpj")
        .addEventListener("input", function (e) {
          let value = e.target.value.replace(/\D/g, "");

          if (value.length <= 11) {
            // CPF
            value = value.replace(
              /(\d{3})(\d{3})(\d{3})(\d{0,2})/,
              "$1.$2.$3-$4"
            );
          } else {
            // CNPJ
            value = value.slice(0, 14);
            value = value.replace(
              /(\d{2})(\d{3})(\d{3})(\d{4})(\d{0,2})/,
              "$1.$2.$3/$4-$5"
            );
          }

          e.target.value = value;
        });

      loadClientes();
    </script>
  </body>
</html>
