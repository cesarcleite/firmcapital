<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - Firm Capital</title>

    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="../css/main.css" />
    <link rel="stylesheet" href="../css/auth.css" />
  </head>
  <body>
    <div class="auth-container">
      <div class="auth-card">
        <div class="auth-header">
          <img
            src="../images/logos/logo_firm.png"
            alt="Firm Capital"
            class="auth-logo"
          />
          <h1>Bem-vindo</h1>
          <p>Faça login para continuar</p>
        </div>

        <div class="auth-body">
          <form id="loginForm" class="auth-form">
            <div class="form-group">
              <label for="email">Email</label>
              <input
                type="email"
                id="email"
                name="email"
                placeholder="seu@email.com"
                required
                autocomplete="email"
              />
            </div>

            <div class="form-group">
              <label for="senha">Senha</label>
              <div class="password-toggle">
                <input
                  type="password"
                  id="senha"
                  name="senha"
                  placeholder="••••••••"
                  required
                  autocomplete="current-password"
                />
                <button
                  type="button"
                  class="password-toggle-btn"
                  onclick="togglePassword()"
                >
                  <i class="fas fa-eye" id="toggleIcon"></i>
                </button>
              </div>
            </div>

            <div class="checkbox-group">
              <input type="checkbox" id="rememberMe" name="rememberMe" />
              <label for="rememberMe">Lembrar-me</label>
            </div>

            <button type="submit" class="btn" id="loginBtn">Entrar</button>
          </form>

          <!-- Uncomment quando implementar recuperação de senha
        <div class="divider">ou</div>
        
        <div class="text-center">
          <a href="recuperar-senha.html" class="link">Esqueceu sua senha?</a>
        </div>
        --></div>

        <div class="auth-footer">
          <p>Não tem uma conta? <a href="cadastro.html">Cadastre-se</a></p>
        </div>
      </div>
    </div>

    <script src="../js/config.js"></script>
    <script src="../js/api.js"></script>
    <script src="../js/auth.js"></script>
    <script src="../js/utils.js"></script>

    <script>
      // Verificar se já está logado
      if (auth.isAuthenticated()) {
        auth.redirectToDashboard();
      }

      // Toggle mostrar/ocultar senha
      function togglePassword() {
        const senhaInput = document.getElementById("senha");
        const toggleIcon = document.getElementById("toggleIcon");

        if (senhaInput.type === "password") {
          senhaInput.type = "text";
          toggleIcon.classList.remove("fa-eye");
          toggleIcon.classList.add("fa-eye-slash");
        } else {
          senhaInput.type = "password";
          toggleIcon.classList.remove("fa-eye-slash");
          toggleIcon.classList.add("fa-eye");
        }
      }

      // Handle login
      document
        .getElementById("loginForm")
        .addEventListener("submit", async (e) => {
          e.preventDefault();

          const email = document.getElementById("email").value.trim();
          const senha = document.getElementById("senha").value;
          const rememberMe = document.getElementById("rememberMe").checked;

          // Validação básica
          if (!isValidEmail(email)) {
            showToast("Email inválido", "error");
            return;
          }

          if (senha.length < 6) {
            showToast("Senha deve ter no mínimo 6 caracteres", "error");
            return;
          }

          const loginBtn = document.getElementById("loginBtn");
          loginBtn.disabled = true;
          loginBtn.textContent = "Entrando...";

          try {
            const response = await api.login(email, senha);

            if (response.success) {
              // Salvar preferência de "lembrar-me"
              if (rememberMe) {
                localStorage.setItem(
                  API_CONFIG.STORAGE_KEYS.REMEMBER_ME,
                  "true"
                );
              }

              showToast(response.message || MESSAGES.SUCCESS.LOGIN, "success");

              // Aguardar um momento e redirecionar
              setTimeout(() => {
                auth.redirectToDashboard();
              }, 500);
            }
          } catch (error) {
            handleError(error);
            loginBtn.disabled = false;
            loginBtn.textContent = "Entrar";
          }
        });
    </script>
  </body>
</html>
